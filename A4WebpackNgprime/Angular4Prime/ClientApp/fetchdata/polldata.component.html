<div class="panel">
    <h1>Getting Posts</h1>
    <p *ngIf="!posts" style="margin:auto ; text-align:'center'"><em>Loading...</em><md-spinner></md-spinner></p>
        <table class='table' *ngIf="posts">
            <thead>
                <tr>
                    <th>User Id</th>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Body</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts">
                    <td>{{ post.userId }}</td>
                    <td>{{ post.id }}</td>
                    <td>{{ post.title}}</td>
                    <td>{{ post.body }}</td>
                </tr>
            </tbody>

        </table>

    </div>
